{{% extends 'base.html' %}
{% load static %}

{% block content %}

  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-7">
      <div class="card border-0 shadow-lg" style="width: 100%;">
        <div class="card-header" style="background-color: #000000; color: #27b547;">
          <h3 class="text-center">Mise à jour du mot de passe terminée</h3>
        </div>
        <div class="card-body">
          {% if form.errors %}
            <p class="text-danger">Il y a eu une erreur lors de votre soumission. Veuillez réessayer.</p>
          {% endif %}
          <p class="text-center">Votre mot de passe a été défini. Vous pouvez maintenant vous authentifier.</p>

        </div>
      </div>
    </div>
  </div>

{% endblock %}
