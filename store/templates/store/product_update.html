{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block content %}
{% if messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}

    <h1 class="mb-4">Modifier le produit {{ object.name }}</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-success custom-button">Enregistrer</button>
      <a href="{% url 'products-list-mng' %}" class="btn btn-secondary ">Annuler</a>
    </form>


{% endblock %}
