{% extends 'base.html' %}
{% load static %}



{% block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col-md-3 col-sm-6">
      <button type="button" class="btn btn-outline-success custom-button rounded">Boite de r√©ception</button>
    </div>
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-md-5 col-sm-12">
      <h5>Start a Conversation!</h5>
    </div>
  </div>
  <div class="row justify-content-center mt-3 mb-5">
    <div class="col-md-5 col-sm-12">
                {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
      <form method="POST">
        {% csrf_token %}
        <p>Enter the username for the person you would like to talk to.</p>
        {{ form.as_p}}
        <div class="d-grid gap-2">
        <button type="button" class="btn btn-outline-success custom-button">Continue</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
