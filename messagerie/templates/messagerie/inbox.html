{% extends 'base.html' %}
{% block content %}


  <div class="row">
    <div class="col-md-12 p-5">
      <h3>Mes Conversations</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 p-5">
      <form method="GET" action="{% url 'create-thread' %}">
        <button class="btn btn-outline-success custom-button rounded-pill" type="submit">Start a Conversation</button>
      </form>
    </div>
  </div>
  <h4>Messages echang√©s entre :</h4>
  {% for thread in threads.all %}
  <div class="row mb-3">
    <div class="card col-md-12 p-5 shadow-sm">
      <h5><i class="far fa-envelope inbox-icon"></i> thread user: {{ thread.user }} - thread receiver: {{ thread.receiver }}</h5>
      <a class="stretched-link" href="{% url 'thread' thread.pk %}"></a>
    </div>

  {% endfor %}
</div>
{% endblock %}
